        body {

            content: "";

            opacity: 0.4;
            pointer-events: none;

            color: #7d1d1d;
            border-bottom: 1px solid rgba(125, 29, 29, 0.2);
            padding-bottom: 10px;
            text-align: center;
        }

        #typewriter {

            font-size: 1.45rem;
            line-height: 1.8;
            white-space: pre-wrap; /* Keeps the line breaks from the message string */

        .bouquet {

        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.4rem;
            background-color: #7d1d1d;
            margin-left: 2px;
            animation: blink 0.7s infinite;

        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
